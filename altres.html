    <header-component></header-component>

    <separador-titulo-cmp
      img="./assets/images/laboratoris.png"

    ></separador-titulo-cmp>
    <altrestext-cmp
      src="gallery1"
      text="El projecte Insectotròpic ha portat la companyia a fer xerrades i tallers a escoles, universitats, festivals i centres d’arts escèniques arreu del món. La companyia proposa tallers de creació escènica que parteixen de la hibridació de disciplines a través de la tecnologia. També ofereixen demostracions en directe amb la participació dels assistents, siguin infants o adults.

      Insectotròpics ha ofert xerrades i tallers per a Telenoika (col·lectiu d’experimentació audiovisual), Bau (Centre Universitari de Disseny de Barcelona) o al Teatercentrum de Malmö (Suècia), entre molts altres."
    >
    </altrestext-cmp>

      text="La recerca en la barreja de disciplines artístiques ha dut a Insectotròpics cap a una infinitat de possibilitats plàstiques i expressives. Una mescla que els ha portat també cap a la creació de vídeos i continguts audiovisuals."
    >

      Insectotròpics ha ofert xerrades i tallers per a Telenoika (col·lectiu d’experimentació audiovisual), Bau (Centre Universitari de Disseny de Barcelona) o al Teatercentrum de Malmö (Suècia), entre molts altres."
